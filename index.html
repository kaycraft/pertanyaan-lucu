<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smansa Islamic Festival 9</title>
    <style>
        /* --- 1. Reset dan Gaya Dasar --- */
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f8f8f8;
            color: #333;
        }

        /* --- 2. Gaya Navigasi Responsif --- */
        .navbar-container {
            background-color: #48375d; /* Cokelat tua */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 10px 0;
        }

        .navbar {
            text-align: center;
            display: flex; 
            justify-content: center;
            flex-wrap: wrap; 
        }

        /* Gaya Sub-Navbar (PDF 1 & PDF 2) */
        .sub-navbar {
            display: none; 
            justify-content: center;
            padding: 5px 0 0 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }

        .sub-navbar.show {
            display: flex;
        }

        /* Gaya Tombol Utama */
        .nav-button {
            background-color: transparent;
            color: white;
            padding: 8px 15px;
            margin: 5px; 
            border: 2px solid transparent;
            border-radius: 20px; 
            cursor: pointer;
            font-size: 14px; 
            font-weight: bold;
            transition: all 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .nav-button.active {
            background-color: white;
            color: #48375d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Gaya untuk Sub-Nav Button */
        .sub-nav-button {
            /* PERUBAHAN UTAMA: DEFAULT KE PUTIH */
            background-color: white; 
            color: #48375d; /* Warna teks gelap */
            padding: 5px 10px;
            margin: 0 5px; 
            border: 1px solid #48375d; /* Border disesuaikan agar terlihat */
            border-radius: 15px; 
            cursor: pointer;
            font-size: 12px; 
            transition: all 0.3s;
        }
        
        /* Sub-Nav Button yang Aktif */
        .sub-nav-button.active {
             background-color: white; 
             color: #48375d; 
             border-color: #48375d;
             border-width: 2px; /* Border lebih tebal agar menonjol */
             box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); 
        }
        
        /* Hover pada tombol sub-nav yang tidak aktif */
        .sub-nav-button:hover:not(.active) {
            background-color: #f0f0f0; /* Sedikit abu-abu saat di-hover */
        }

        /* --- 3. Gaya Konten Utama --- */
        .content-wrapper {
            height: calc(100vh - 85px); 
            overflow: hidden;
        }

        .content {
            width: 100%;
            height: 100%;
            display: none; 
            padding: 0;
            overflow-y: auto;
        }
        
        #pdf-main-content {
            display: block;
        }

        #pdf-main-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #gallery-content {
            padding: 20px;
            text-align: center;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; 
            margin-top: 20px;
        }

        .image-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%; 
            max-width: 350px; 
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            min-height: 150px; 
            object-fit: cover;
        }

        .image-card p {
            padding: 10px;
            margin: 0;
            font-size: 14px;
            color: #5D4037;
            font-weight: bold;
            background-color: #f9f9f9;
        }
        
        .content h2 {
            color: #5D4037;
            border-bottom: 2px solid #5D4037;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 25px;
        }

        /* --- 4. Media Query untuk Layar Lebar --- */
        @media (min-width: 768px) {
            .navbar-container {
                padding: 15px 0;
            }
            
            .nav-button {
                font-size: 16px; 
                padding: 10px 20px;
                margin: 0 10px; 
            }
            
            .sub-nav-button {
                font-size: 14px; 
            }

            .gallery-grid {
                gap: 30px; 
            }
            
            .image-card {
                width: calc(33.333% - 20px); 
            }
            
            .content-wrapper {
                height: calc(100vh - 95px); 
            }
        }
    </style>
</head>
<body>

    <div class="navbar-container">
        <div class="navbar">
            <button class="nav-button active" id="pdf-main-button" onclick="showMainContent('pdf-main-content', this, 'asli 1.pdf', 'pdf-1-button')">
                LIHAT PROPOSAL (PDF)
            </button>
            <button class="nav-button" onclick="showMainContent('gallery-content', this)">
                SPONSORSHIP (Galeri Foto)
            </button>
        </div>
        
        <div class="sub-navbar" id="pdf-sub-navbar" style="display: flex;">
            <button class="sub-nav-button active" id="pdf-1-button" onclick="loadPdf('asli 1.pdf', this)">
                PDF 1
            </button>
            <button class="sub-nav-button" id="pdf-2-button" onclick="loadPdf('asli 2.pdf', this)">
                PDF 2
            </button>
        </div>
    </div>

    <div class="content-wrapper">
        
        <div id="pdf-main-content" class="content" style="display: block;">
            <iframe
                id="pdf-iframe"
                src="asli 1.pdf" 
                title="Proposal Smansa Islamic Festival 9"
                allowfullscreen
            >
                <p>Browser Anda tidak mendukung pratinjau PDF. Anda dapat <a id="pdf-link" href="asli 1.pdf" target="_blank">klik di sini untuk melihat/mengunduh Proposal SIF 9</a>.</p>
            </iframe>
        </div>

        <div id="gallery-content" class="content">
            <h2>Dokumentasi SIF Tahun Lalu</h2>
            
            <div class="gallery-grid">
                <div class="image-card">
                    <img src="novaskin-wallpaper-rollercoaster2.jpg" alt="Contoh Branding Sponsor">
                    <p>Lomba-lomba</p>
                </div>

                <div class="image-card">
                    <img src="novaskin-wallpaper-templefriends.jpg" alt="Dokumentasi Lomba">
                    <p>Donor Darah</p>
                </div>

                <div class="image-card">
                    <img src="novaskin-wallpaper-zombie.jpg" alt="Stand Promosi">
                    <p>Tabligh Akbar dan Bazaar</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showMainContent(contentId, buttonElement, defaultPdfSrc, defaultPdfButtonId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.style.display = 'none';
            });

            const selectedContent = document.getElementById(contentId);
            if (selectedContent) {
                selectedContent.style.display = 'block';
            }

            const mainButtons = document.querySelectorAll('.nav-button');
            mainButtons.forEach(button => {
                button.classList.remove('active');
            });
            buttonElement.classList.add('active');
            
            const subNavbar = document.getElementById('pdf-sub-navbar');
            
            if (contentId === 'pdf-main-content') {
                subNavbar.classList.add('show');
                if(defaultPdfSrc) {
                     loadPdf(defaultPdfSrc, document.getElementById(defaultPdfButtonId));
                }
            } else {
                subNavbar.classList.remove('show');
            }
        }
        
        function loadPdf(pdfSrc, buttonElement) {
            const iframe = document.getElementById('pdf-iframe');
            const link = document.getElementById('pdf-link');
            
            iframe.src = pdfSrc;
            link.href = pdfSrc;
            
            const subButtons = document.querySelectorAll('.sub-nav-button');
            subButtons.forEach(button => {
                button.classList.remove('active');
            });

            buttonElement.classList.add('active');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Pastikan PDF 1 dimuat dan tombolnya aktif saat dimuat
            loadPdf('asli 1.pdf', document.getElementById('pdf-1-button')); 
            document.getElementById('pdf-main-content').style.display = 'block';
            document.getElementById('pdf-sub-navbar').classList.add('show');
        });
    </script>

</body>
</html>
