<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smansa Islamic Festival 9 - Sponsor</title>
    <style>
        /* --- 1. Reset dan Gaya Dasar --- */
        body, html {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f8f8f8; 
            color: #333;
        }

        /* --- 2. Gaya Navigasi Biru Terang --- */
        .navbar-container {
            background-color: #007bff; /* Biru terang */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            padding: 20px 0; 
            display: flex; 
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            text-align: center;
            display: flex; 
            justify-content: center;
            flex-wrap: wrap; 
            margin-bottom: 15px; 
        }

        /* Gaya Tombol Utama */
        .nav-button {
            background-color: white; 
            color: #007bff; 
            padding: 15px 35px; 
            margin: 0 15px; 
            border: 3px solid white; 
            border-radius: 15px; 
            cursor: pointer;
            font-size: 18px; 
            font-weight: 900; 
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
        }

        .nav-button:hover:not(.active) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nav-button.active {
            background-color: #007bff; /* Tombol Utama tetap BIRU saat aktif */
            color: white; 
            border-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transform: scale(1.02);
        }

        /* Gaya Sub-Navbar (PDF 1 & PDF 2) */
        .sub-navbar {
            display: none; 
            justify-content: center;
            padding: 10px 0;
            margin-top: 5px; 
            width: 100%; 
        }

        .sub-navbar.show {
            display: flex;
        }

        /* Gaya untuk Sub-Nav Button (DEFAULT: PUTIH dengan Teks Biru) */
        .sub-nav-button {
            background-color: white; /* LATAR PUTIH DEFAULT */
            color: #007bff; 
            padding: 20px 30px; 
            margin: 0 15px; 
            border: 2px solid #007bff; 
            border-radius: 15px; 
            cursor: pointer;
            font-size: 20px; 
            font-weight: 900; 
            letter-spacing: 0.8px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* PERUBAHAN UTAMA: Sub-Nav Button yang Aktif (Tetap Putih, tapi Ditegaskan) */
        .sub-nav-button.active {
             background-color: white; /* LATAR TETAP PUTIH */
             color: #007bff; /* Teks tetap BIRU */
             border: 4px solid #007bff; /* Border BIRU TEBAL */
             box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4); /* Shadow BIRU */
             transform: scale(1.05);
        }
        
        .sub-nav-button:hover:not(.active) {
            background-color: #e6f2ff; 
            transform: translateY(-2px);
        }

        /* --- 3. Gaya Konten Utama --- */
        .content-wrapper {
            height: calc(100vh - 200px); 
            overflow: hidden;
            background-color: white; 
            margin: 30px auto;
            max-width: 1200px;
            border-radius: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .content {
            width: 100%;
            height: 100%;
            display: none; 
            padding: 0;
            overflow-y: auto;
        }
        
        #pdf-main-content {
            display: block;
        }

        #pdf-main-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px; 
        }

        /* Konten Galeri */
        #gallery-content {
            padding: 40px;
            text-align: center;
        }

        .content h2 {
            color: #007bff;
            font-size: 32px; 
            margin-bottom: 40px;
            position: relative;
            font-weight: 900;
        }
        
        .content h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: #007bff; 
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px; 
            margin-top: 20px;
        }

        .image-card {
            background-color: #e6f2ff; 
            border: 1px solid #cceeff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .image-card img {
            width: 100%;
            height: 220px; 
            display: block;
            object-fit: cover;
        }

        .image-card p {
            padding: 15px;
            margin: 0;
            font-size: 16px;
            color: #007bff;
            font-weight: bold;
            background-color: white; 
            border-top: 1px solid #cceeff;
        }
        
        /* --- 4. Media Query untuk Layar Lebar --- */
        @media (min-width: 768px) {
            .navbar-container {
                padding: 25px 0;
            }
            
            .content-wrapper {
                 height: calc(100vh - 220px);
                 margin: 40px auto;
            }
            
            .nav-button {
                font-size: 20px; 
                padding: 18px 45px;
            }
            
            .sub-nav-button {
                font-size: 22px;
                padding: 25px 40px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar-container">
        <div class="navbar">
            <button class="nav-button active" id="pdf-main-button" onclick="showMainContent('pdf-main-content', this, 'asli 1.pdf', 'pdf-1-button')">
                PROPOSAL
            </button>
            <button class="nav-button" onclick="showMainContent('gallery-content', this)">
                GALERY FOTO
            </button>
        </div>
        
        <div class="sub-navbar" id="pdf-sub-navbar" style="display: flex;">
            <button class="sub-nav-button active" id="pdf-1-button" onclick="loadPdf('asli 1.pdf', this)">
                PDF 1
            </button>
            <button class="sub-nav-button" id="pdf-2-button" onclick="loadPdf('asli 2.pdf', this)">
                PDF 2
            </button>
        </div>
    </div>

    <div class="content-wrapper">
        
        <div id="pdf-main-content" class="content" style="display: block;">
            <iframe
                id="pdf-iframe"
                src="asli 1.pdf" 
                title="Proposal Smansa Islamic Festival 9"
                allowfullscreen
            >
                <div style="padding: 50px; text-align: center;">
                    <p style="font-size: 18px; color: #007bff;">
                        Browser Anda tidak dapat menampilkan pratinjau.
                    </p>
                    <a id="pdf-link" href="asli 1.pdf" target="_blank" style="display: inline-block; margin-top: 15px; padding: 12px 25px; background-color: #007bff; color: white; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 16px;">
                        Klik di sini untuk melihat/mengunduh
                    </a>
                </div>
            </iframe>
        </div>

        <div id="gallery-content" class="content">
            <h2>DOKUMENTASI SIF TAHUN LALU</h2>
            
            <div class="gallery-grid">
                
                <div class="image-card">
                    <img src="novaskin-wallpaper-rollercoaster2.jpg" alt="Contoh Lomba">
                    <p>Lomba-lomba & Stand Sponsor</p>
                </div>

                <div class="image-card">
                    <img src="novaskin-wallpaper-templefriends.jpg" alt="Dokumentasi Kegiatan Sosial">
                    <p>Kegiatan Donor Darah</p>
                </div>

                <div class="image-card">
                    <img src="novaskin-wallpaper-zombie.jpg" alt="Tabligh Akbar">
                    <p>Tabligh Akbar & Penampilan</p>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        function showMainContent(contentId, buttonElement, defaultPdfSrc, defaultPdfButtonId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.style.display = 'none';
            });

            const selectedContent = document.getElementById(contentId);
            if (selectedContent) {
                selectedContent.style.display = 'block';
            }

            const mainButtons = document.querySelectorAll('.nav-button');
            mainButtons.forEach(button => {
                button.classList.remove('active');
            });
            buttonElement.classList.add('active');
            
            const subNavbar = document.getElementById('pdf-sub-navbar');
            
            if (contentId === 'pdf-main-content') {
                subNavbar.classList.add('show');
                if(defaultPdfSrc) {
                     loadPdf(defaultPdfSrc, document.getElementById(defaultPdfButtonId));
                }
            } else {
                subNavbar.classList.remove('show');
            }
        }
        
        function loadPdf(pdfFileName, buttonElement) {
            const iframe = document.getElementById('pdf-iframe');
            const link = document.getElementById('pdf-link');
            
            iframe.src = pdfFileName; 
            link.href = pdfFileName;
            
            const subButtons = document.querySelectorAll('.sub-nav-button');
            subButtons.forEach(button => {
                button.classList.remove('active');
            });

            buttonElement.classList.add('active');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadPdf('asli 1.pdf', document.getElementById('pdf-1-button')); 
            document.getElementById('pdf-main-content').style.display = 'block';
            document.getElementById('pdf-sub-navbar').classList.add('show');
        });
    </script>

</body>
</html>
